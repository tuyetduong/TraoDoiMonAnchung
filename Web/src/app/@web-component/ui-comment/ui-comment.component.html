<div class="commentBox">
  <button class="btn btn-default" data-toggle="modal" data-target="#confirmAnCung">
      <i class="fa fa-bookmark-o" aria-hidden="true"></i>
    Xin ăn cùng</button>
  <button class="btn btn-default">
      <i class="fa fa-comment-o" aria-hidden="true"></i>
     {{ObjectBinhLuan.length}} Bình luận</button>
  <button class="btn btn-default">
    <i class="fa fa-thumbs-o-up" aria-hidden="true"></i>
    Thích</button>
  <!-- <button class="btn btn-default">
      <i class="fa fa-share-square-o" aria-hidden="true"></i>
    Chia sẻ</button> -->
</div>
<div class="actionBox">
  <ul class="commentList">
    <li *ngFor="let item of ObjectBinhLuan">
      <div class="commenterImage">
        <img width="30px" height="30px" src="./assets/user-image.jpg" />
      </div>
      <div class="commentText">
          <span class="name-text">{{item.NguoiBinhLuan.HoVaTen}}</span>
        <p class="">{{item.BinhLuan}}</p> 
        <span class="date sub-text">{{item.ThoiGian}}</span>

      </div>
    </li>

  </ul>
  <!-- <form class="form-inline" role=  form"> -->
    <div class="form-group" style="width: 100%;">
      <input (keyup.enter)="requestBinhLuan(event)" class="form-control" [(ngModel)]="binhLuan" type="text" placeholder="Your comments" />
    </div>
    <!-- <div class="form-group"> -->
      <!-- <button (click)="requestBinhLuan()" class="btn btn-default">Add</button> -->
    <!-- </div> -->
  <!-- </form> -->
</div>


<!-- MODAL CHINH SUA STORE -->
<div id="confirmAnCung" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Bạn có chắc chắn muốn ăn cùng không?</h4>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="usr">Ghi chú:</label>
                <input (keyup)="ConverString()" type="text" class="form-control" id="usr" placeholder="Ghi chú">
              </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal" (click)="requestAnCung()">Có</button>
                <button type="button" class="btn btn-dark" data-dismiss="modal">Không</button>
            </div>
        </div>
    </div>
</div>
